  <script type="text/html" id="result-template">
    <div class="col-sm-4">
      <a href="/rental.html?rvId={{id}}" class="rv-link" >
        <div class="rental-result">
          <div class="rv-img">
            <div class="rv-image-container">
              <img src="{{primary_image_url}}" alt="{{name}} en {{home.city}}, {{home.state}}">
            </div>
            <div class="price">{{price.day}} â‚¬<span class="price-info">/noche</span></div>
          </div>
          <div class="rv-info">
            <div class="rv-title">{{name}} </div>
            <div class="rv-subtitle">
              <span class="pull-right">
                <i class='fa fa-heart favorites-count'></i> {{score}} / 5
              </span>
              {{home.city}}, {{home.state}}
            </div>
          </div>
        </div>
      </a>
    </div>
</script>

  <script type="text/html" id="unavailable-result-template">
    <div class="col-sm-4">
      <a href="/rental/{{id}}">
        Unavailable - {{name}}
      </a>
    </div>
</script>

  <script src="js/main.js"></script>


  <script>
    $($(document).on('click', '.rv-link', function (e) {

      e.preventDefault();

      var l = $(this).attr('href');
      var query = window.location.search.substring(1);
      console.log(query);
      if (query) {
        l = l + "&" + query;
        window.location.href = l;
      } else {
        window.location.href = l;
      }
      return false;
    }));
  </script>
